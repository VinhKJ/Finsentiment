<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finsentiment</title>
</head>
<body>
  <h1>Finsentiment Posts</h1>
  <div id="posts">Loading...</div>
  <script>
    const apiUrl = 'finsentiment-backend.onrender.com';
    async function loadPosts() {
      try {
        const res = await fetch(apiUrl);
        const posts = await res.json();
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(p => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${p.title}</h3><p>Sentiment: ${p.sentiment.compound}</p>`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('posts').innerText = 'Failed to load posts';
      }
    }
    loadPosts();
  </script>
</body>
</html>
