<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finsentiment</title>
  <link rel="stylesheet" href="static/css/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/css/main.css" />
  <link rel="stylesheet" href="static/css/spinner.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <h1>Finsentiment Posts</h1>
  <div id="posts">Loading...</div>
  <script>
    const apiUrl = 'https://finsentiment.onrender.com/api/posts';
    async function loadPosts() {
      try {
        const res = await fetch(apiUrl);
        const posts = await res.json();
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(p => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${p.title}</h3><p>Sentiment: ${p.sentiment.compound}</p>`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('posts').innerText = 'Failed to load posts';
      }
    }
    loadPosts();
  </script>
</body>
</html>
